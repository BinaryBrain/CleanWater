<template name="openform">
	<button class="btn btn-primary btn-lg" id="openform">
		Lab
	</button>
</template>

<template name="labform">
	<div id="labformContainer">
		<div id="labform">
			<h2>Water analysis</h2>
			{{#autoForm id="analysisForm" collection="Data" type="insert"}}
				{{> afQuickFields}}
				<div>
					<button id="cancel-form" type="button" class="btn btn-default cancel">Cancel</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			{{/autoForm}}
		</div>
	</div>
</template>
